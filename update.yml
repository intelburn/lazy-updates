---
- hosts: all
  become: yes
  tasks:
  - name: Install RHEL updates
    dnf:
      name: '*'
      state: latest
    when: ansible_facts['os_family']|lower == 'redhat'
  - name: Clean up RHEL machines
    dnf:
      autoremove: yes
    when: ansible_facts['os_family']|lower == 'redhat'
  - name: Run apt update
    apt:
      update_cache: yes
    when: ansible_facts['pkg_mgr']|lower == 'apt'
  - name: Install Debian Updates
    apt:
      upgrade: dist
    when: ansible_facts['pkg_mgr']|lower == 'apt'
  - name: Clean Debian machines
    apt:
      autoclean: yes
      autoremove: yes
    when: ansible_facts['pkg_mgr']|lower == 'apt'
  - name: "Reboot VM"
    reboot:
